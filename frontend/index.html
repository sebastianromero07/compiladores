<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LR(1) Parser Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>LR(1) Parser</h1>
      <p>Visualizador interactivo de análisis sintáctico LR(1)</p>
    </header>

    <main class="main-content">
      <section class="input-section">
        <div class="input-grid">
          <div class="input-group">
            <label for="grammar">Gramática (formato tradicional)</label>
            <textarea id="grammar" placeholder="A' -> A
A -> ( A )
A -> a"></textarea>
          </div>
          <div class="input-group">
            <label for="inputString">Cadena de entrada</label>
            <textarea id="inputString" placeholder="a
( a )
( ( a ) )"></textarea>
          </div>
        </div>
      </section>

      <div class="parse-button-container">
        <button id="parseBtn" class="parse-btn">
          <span class="btn-text">Analizar Gramática</span>
        </button>
      </div>

      <section id="result" class="results-section">
        <div class="results-grid">
          <div class="result-panel">
            <h2>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9,11 12,14 22,4"></polyline>
                <path d="m21,14v5a2,2 0 0,1 -2,2H5a2,2 0 0,1 -2,-2V7a2,2 0 0,1 2,-2h11"></path>
              </svg>
              Resultado del Análisis
            </h2>
            <div id="acceptance" class="status"></div>
            
            <h3>Pasos del Parsing</h3>
            <div class="steps-container" id="parsingSteps"></div>
          </div>
          
          <div class="result-panel">
            <h2>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="9" x2="15" y2="15"></line>
                <line x1="15" y1="9" x2="9" y2="15"></line>
              </svg>
              Tabla ACTION
            </h2>
            <div class="table-container">
              <table id="actionTable" class="parsing-table">
                <thead><tr id="actionHeader"></tr></thead>
                <tbody id="actionBody"></tbody>
              </table>
            </div>
          </div>
        </div>
        
        <div class="results-grid">
          <div class="result-panel">
            <h2>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="m12 1 3 6-3 6-3-6 3-6z"></path>
              </svg>
              Conjuntos FIRST
            </h2>
            <div id="firstSets" class="sets-container"></div>

            <h3>Tabla FIRST </h3>
            <div id="firstTable" class="sets-container"></div>
          </div>
          
          <div class="result-panel">
            <h2>
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="6" y2="12"></line>
                <line x1="18" y1="12" x2="22" y2="12"></line>
              </svg>
              Estados LR(1)
            </h2>
            <div id="states" class="states-container"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
